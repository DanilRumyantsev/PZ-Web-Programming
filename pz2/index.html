<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script src="./assets/js/index.js"></script>
  </head>
  <body>
    <section class="preparation">
      <div class="container">
        <h1>Разогревочные задания</h1>
      </div>
      <div class="container">
        <button class="tasks" onclick="getPlace(1, 2)">Place</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getSquarePerimeter(2)">Square</button>

      <div class="container">
        <button class="tasks" onclick="getPharengeit(2)">Pharengeit</button>

      <div class="container">

      </div>
      <div class="container">
        <button class="tasks" onclick="getMultiply(1, 2)">Multiply</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getNumber(2)">Number</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getTime(2)">Time</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getCompare(2, 3)">Compare</button>
      </div>

        <button class="tasks" onclick="getAdditional(2, 3)">Additional</button>
      </div>

    <hr />

    <section class="cycle">
      <div class="container">
        <h1>Циклы</h1>
      </div>
      <div class="container">
        <button class="tasks" onclick="getNumbers()">getNumbers</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getSumNumbers(10)">getSumNumbers</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getFactorial(10)">getFactorial</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getEvenNumbers()">getEvenNumbers</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="multiplyOnFive()">multiplyOnFive</button>
      </div>

      <div class="container">
        <button class="tasks" onclick="getMultiplicityThree()">
          getMultiplicityThree
        </button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getBackNumbers()">getBackNumbers</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getMultiplyNumbers(4)">
          getMultiplyNumbers
        </button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getMultiplicitySeven()">
          getMultiplicitySeven
        </button>
      </div>
      <div class="container">
        <button class="tasks" onclick="printSymbol('symbol', 5)">
          printSymbol
        </button>
      </div>
    </section>

    <section class="conditions">
      <div class="container">
        <h1>Условия</h1>
      </div>
      <div class="container">
        <button class="tasks" onclick="getPositiveNegative(5)">
          getPositiveNegative
        </button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getResultTest(70)">getResultTest</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getEventThree(9)">getEventThree</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getEven(70)">getEven</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getCompare(70, 5)">getCompare</button>
      </div>
      <div class="container">
        <button class="tasks" onclick="getVisYear(2000)">getVisYear</button>
      </div>
    </section>
